<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="models">

        <div class="new-alarm">
            <div class="new-alarm--container">
                <div class="new-alarm--title">Adicionar novo alarme</div>
                <div class="new-alarm--timer">
                    <div class="new-alarm--hour-container">
                        <span class="new-alarm-timer--hour--up">^</span>
                            <div class="new-alarm-timer--hour">07</div>
                        <span class="new-alarm-timer--hour--down">^</span>
                    </div>
                    <span class="new-alarm-timer--two-points">:</span>
                    <div class="new-alarm--minute-container">
                        <span class="new-alarm-timer--minute--up">^</span>
                            <div class="new-alarm-timer--minute">00</div>
                        <span class="new-alarm-timer--minute--down">^</span>
                    </div>
                </div>
                <input class="new-alarm--name" type="text" value="Alarme (1)"></input>
                <div class="new-alarm--days--container">
                    <ul>
                        <li data-day="0">Do</li>
                        <li data-day="1">Seg</li>
                        <li data-day="2">Te</li>
                        <li data-day="3">Qua</li>
                        <li data-day="4">Qui</li>
                        <li data-day="5">Sex</li>
                        <li data-day="6">SÃ¡</li>
                    </ul>
                </div>
                <div class="new-alarm--button--container">
                    <div class="new-alarm--button-save">Guardar</div>
                    <div class="new-alarm--button-cancel">Cancelar</div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
